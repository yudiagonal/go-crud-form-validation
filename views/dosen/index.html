<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Golang CRUD</title>
  </head>

  <body>
    <div class="container mt-5">
      <h3>Data Dosen</h3>
      <a href="/dosen/create" class="btn btn-sm btn-primary">Tambah Data</a>
      <hr />
      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>Nama Dosen</th>
            <th>NIDN</th>
            <th>Jenis Kelamin</th>
            <th>Alamat</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>No.Tlp</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {{range .dosen}}
          <tr>
            <td>{{ .NamaDosen}}</td>
            <td>{{ .NIDN}}</td>
            <td>{{ .JenisKelamin}}</td>
            <td>{{ .Alamat}}</td>
            <td>{{ .TempatLahir}}</td>
            <td>{{ .TanggalLahir}}</td>
            <td>{{ .NoTlp}}</td>
            <td>
              <a href=""></a>
              <a href=""></a>
            </td>
          </tr>

          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
